<div class="student-tile md-list-item-text">
    <md-grid-tile-header layout-padding>
        <b>{{student.fname}} {{student.lname}}</b>
    </md-grid-tile-header>
    <div>
        <div>Address:<br/>{{student.street}}<br/>{{student.city}}, {{student.state}}, {{student.zip}}</div>
    </div>
    <md-grid-tile-footer layout-padding>
        <b>Year: {{student.year}}<br/>Start Date: {{student.startDate}}</b>
    </md-grid-tile-footer>
</div>
